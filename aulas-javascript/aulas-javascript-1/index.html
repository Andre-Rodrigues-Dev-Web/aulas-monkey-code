<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas JavaScript - Básico 1 (Revisão)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
    </style>

</head>
<body>
    <h1>Texto de olá mundo:</h1>
    <h2>Olá, Mundo!</h2> 
    <script>
        const olaMundo = "Thau e até a próxima!";
        const texto = document.querySelector("h2");
        //texto selecione o h2 e insira o valor da variavel olaMundo nel   
        texto.innerHTML = olaMundo;
        //innerHTML é uma propriedade que define ou retorna o conteúdo HTML de um elemento.
    </script>
</body>
</html>
