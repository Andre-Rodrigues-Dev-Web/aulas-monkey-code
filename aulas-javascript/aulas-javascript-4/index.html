<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="assets/theme.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <section class="theme">
        <header class="container top">
            <div class="row">
                <div class="col-lg-5 col-md-10 col-xs-12">
                    <img src="https://images.icon-icons.com/1551/PNG/512/if-traveling-icon-flat-outline08-3405109_107381.png" alt="ícone de camera" />
                    <h1>Galeria de fotos</h1>
                </div>
                <div class="col-12 pt-3 pb-5">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquise o album aqui" aria-label="Recipient’s username with two button addons">
                        <button class="btn btn-outline-secondary" type="button">Pesquisar</button>
                    </div>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-xs-12">
                    <h2>album de fotos</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-xs-12">
                    <div class="card">
                        <img src="https://wallpapers.com/images/hd/hd-nature-tree-on-lake-83pp123hsqe3vdtc.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Album natureza</h5>
                            <p class="card-text">Belas fotos de paisagens naturais</p>
                            <a href="#" class="btn btn-primary">Veja mais fotos</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1493238792000-8113da705763?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGFwZWwlMjBkZSUyMHBhcmVkZSUyMGNhcnJvfGVufDB8fDB8fHww" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Album veículos</h5>
                            <p class="card-text">Belas fotos de carros</p>
                            <a href="#" class="btn btn-primary">Veja mais fotos</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-xs-12">
                    <div class="card">
                        <img src="https://joselito.com.br/wp-content/uploads/pizza-wallpaper-olives-mushrooms-cheese-tomatoes-parsley-dish-food.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Album pizza</h5>
                            <p class="card-text">Belas fotos de pizza</p>
                            <a href="#" class="btn btn-primary">Veja mais fotos</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
